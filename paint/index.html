<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style/main.css">
</head>
<body>

	<nav class="navbar navbar-dark bg-inverse">
		<button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
			&#9776;
		</button>
		<div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">

			<!-- Brand -->
			<img class="navbar-brand navbar-brand-image" src="img/paint-logo.png">
			<a class="navbar-brand" href="#">jsPaint</a>

			<!-- Links -->
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#" data-toggle="modal" data-target="#canvasCreatedModal">Create</a>
				</li>
				<li class="nav-item dropdown bg-inverse">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
						Brush Options
					</a>
					<div class="dropdown-menu navbar-dark bg-inverse" aria-labelledby="Preview">
						<a class="dropdown-item" href="#" data-toggle="modal" data-target="#colourPickerModal">Brush Colour</a>
						<a class="dropdown-item" href="#">Second Option</a>
						<a class="dropdown-item" href="#">Third Option</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Paint Picker Modal -->
	<div class="modal fade" id="colourPickerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Colour Picker</h4>
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Create Canvas Modal -->
	<div class="modal fade" id="canvasCreatedModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Create a Canvas</h4>
				</div>
				<div class="modal-body">
					<h5 class="modal-body-headline">What size canvas do you want?</h5>
					<div class="row">
						<div class="col-md-6 offset-md-3">
							<div class="input-group">
							<input type="text" pattern="[0-9]{4}" class="form-control" id="canvasWidth" class="modal-canvas-width" placeholder="Width of your canvas">
							<input type="text" pattern="[0-9]{4}" class="form-control" id="canvasHeight" class="modal-canvas-height" placeholder="Height of your canvas">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary btn-primary-submit-canvas">Submit</button>
				</div>
			</div>
		</div>
	</div>


	<div id="container">
		<!-- Canvas -->
		<canvas id="paintboard">
			
		</canvas>
	</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
